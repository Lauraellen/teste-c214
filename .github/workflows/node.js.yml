name: Git Actions

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: 
        cd backend
        npm i
  
    - name: Run tests
      run: 
        cd backend
        npm test
        
    - name: Build and package
      run:
        cd backend
        npm run build

